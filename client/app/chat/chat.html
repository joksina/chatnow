<div class='container'>
    <div ng-controller='SocketCtrl'>
        <div class="row">
        <div class='messageBubble' ng-repeat="message in newMessages">{{message}}</div></div>
        <div class='row'>
            &nbsp;
        </div>
        <div class='row'>
            <div class='col-md-8'>
                <form role='form' novalidate name='form'>
                    <div class='form-group'>
                        <input type='text' style='width: 80%'
                               required
                               ng-max='30'
                               ng-model='message'
                               focus>
                        <button class='btn btn-sm btn-primary'
                                ng-enable='form.$valid'
                                ng-click="sendMessage(message)">Send!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" ng-click="FBLogout()">FB Logout</button>
</div>
